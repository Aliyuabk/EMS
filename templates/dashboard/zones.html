{% extends 'layouts/base.html' %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-8">
            <div class="bg-light rounded h-100 p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">Jigawa State Zones (LGAs)</h6>
                    <a href="{{ url_for('add_zone') }}" class="btn btn-sm btn-primary">
                        + Add Zone
                    </a>
                </div>

                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Zone Name</th>
                            <th>Schools</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for zone in zones %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ zone.name }}</td>
                            <td>{{ zone.schools|length }}</td>
                            <td>
                                <a href="{{ url_for('edit_zone', zone_id=zone.id) }}"
                                   class="btn btn-sm btn-warning">
                                    Edit
                                </a>

                                <a href="{{ url_for('delete_zone', zone_id=zone.id) }}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Delete this zone?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">
                                No zones added yet
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

{% endblock %}
