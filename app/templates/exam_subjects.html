<form method="POST">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Subject</th>
          <th>CA Score</th>
          <th>Exam Score</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        {% for sub in subjects %}
        <tr>
          <td>{{ sub.name }}</td>
          <td><input type="number" name="ca_{{sub.id}}" value="{{sub.ca_score}}"></td>
          <td><input type="number" name="exam_{{sub.id}}" value="{{sub.exam_score}}"></td>
          <td>{{ sub.total }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save Scores</button>
  </form>
