{% extends "base.html" %}
{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>
<div class="row">
    <div class="col-md-3">
        <div class="card text-center bg-info text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">Manage Students</h5>
                <a href="{{ url_for('main.students') }}" class="btn btn-light btn-sm">Go</a>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center bg-success text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">Manage Exams</h5>
                <a href="{{ url_for('main.exams') }}" class="btn btn-light btn-sm">Go</a>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center bg-warning text-dark mb-3">
            <div class="card-body">
                <h5 class="card-title">Results & Analytics</h5>
                <a href="{{ url_for('main.results') }}" class="btn btn-dark btn-sm">Go</a>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center bg-danger text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">Photo Cards</h5>
                <a href="{{ url_for('main.photo_cards') }}" class="btn btn-light btn-sm">Go</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
