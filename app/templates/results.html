{% extends "base.html" %}
{% block content %}
<h3>Results Entry</h3>
{% if subjects %}
<form method="POST">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Subject</th><th>CA Score</th><th>Exam Score</th><th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for sub in subjects %}
            <tr>
                <td>{{ sub.name }}</td>
                <td><input type="number" name="ca_{{ sub.id }}" value="{{ sub.ca_score }}" class="form-control"></td>
                <td><input type="number" name="exam_{{ sub.id }}" value="{{ sub.exam_score }}" class="form-control"></td>
                <td>{{ sub.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-success">Save Scores</button>
</form>
{% else %}
<p>Select a student and exam to enter scores.</p>
{% endif %}
{% endblock %}
